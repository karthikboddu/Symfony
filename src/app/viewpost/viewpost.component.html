<div class="blog">
  
  <div class="container">
    
<ul *ngFor="let data of allPost">
        <div class="blog-image">
      <img src="" height=200px width=200px>
    </div>
    <h3>{{data.name}}</h3>

    <div class="blog-content">
     <div [innerHTML]=data.description></div>
     </div>
  </ul>
    
</div>
</div>
