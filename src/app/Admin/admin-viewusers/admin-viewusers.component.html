    <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      
      <div class="example-container">
      
        <mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="surname">
            <mat-header-cell *matHeaderCellDef mat-sort-header> surname </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.surname}} </mat-cell>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef mat-sort-header> username </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.username}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> email </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="roles">
            <mat-header-cell *matHeaderCellDef mat-sort-header> roles </mat-header-cell>
            <mat-select>
              <mat-option  [value]="RoleAdmin">
                Role Admin
              </mat-option>
              <mat-option  [value]="RoleUser">
                Role Admin
              </mat-option>
            </mat-select>
            <mat-cell *matCellDef="let row"> {{row.roles}} </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="created_at">
            <mat-header-cell *matHeaderCellDef mat-sort-header> created_at </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.created_at}} </mat-cell>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="password">
            <mat-header-cell *matHeaderCellDef mat-sort-header> password </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.password}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="phonenumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header> phonenumber </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.phonenumber}} </mat-cell>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="active">
            <mat-header-cell *matHeaderCellDef mat-sort-header> active </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.active}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
                  <mat-icon class="mat-18">reorder</mat-icon>
              </button>
            </td>
          </ng-container>
         
          <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Update </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                    <mat-icon class="mat-18">system_update</mat-icon>
                </button>
              </td>
            </ng-container>
         
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="warn" (click)="redirectToDelete(element.id,element.active)">
                      <mat-icon class="mat-18">delete</mat-icon>
                  </button>
                </td>
              </ng-container>
          
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
