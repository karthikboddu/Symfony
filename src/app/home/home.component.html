<div class="row blog">
    <div class="col-md-6 offset-md-3">
        <span style="color:red;" *ngIf="message">{{message}}</span>
        <img [src]="imgURL" height="200" *ngIf="imgURL">

                <input  placeholder="Input" #file type="file" accept='image/*' (change)="preview($event.target.files)">

    </div>
    <mat-card class="col-xs-12 col-sm-6 col-md-4" *ngFor="let posts of allPost; let i=index"   >
            <div class="blog-image"  *ngFor="let img of posts.postfile">
                <img mat-card-image class="img-article" src="assets/{{img.etag}}"  alt="...">
            </div>
            <div class="blog-content">
                <mat-card-header>
                    <mat-card-title class="title">{{posts.name}}</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                    {{posts.description}}
                    </p>
                </mat-card-content>
 <!--                <mat-card-actions class="action-buttons">
                      <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
                      <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
                      <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
                      <a mat-button color="primary" href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> More</a>
                </mat-card-actions> -->
                <a [routerLink]="['./']" [queryParams]="{ page: posts.posttag.name }" (click)="getPostTags()"><span class="badge badge-dark">{{posts.posttag.name}}</span></a>
                <a [routerLink]="['../viewpost']" [queryParams]="{ posturl: posts.posturl }" (click)="getSinglePostS()"><span class="badge badge-dark">More</span></a>

        </div>
    </mat-card> 

<!--     <img mat-card-image class="img-article" src={{article.urlToImage}} alt=""> -->




</div>
