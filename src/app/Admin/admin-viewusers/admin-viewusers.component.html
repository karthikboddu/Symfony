    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="name">Id</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="email">Name</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="age">Surname</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="city">Username</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="name">Email</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="email">Roles</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="age">Created At</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="city">PhoneNumber</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="city">Active</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let users of allUsersData">
            <td> {{users.id}}</td>
            <td> {{users.name}}</td>
            <td> {{users.surname}}</td>
            <td> {{users.username}}</td>
            <td> {{users.email}}</td>
            <td> {{users.roles}}</td>
            <td> {{users.created_at}}</td>
            <td> {{users.phonenumber}}</td>
            <td> {{users.active}}</td>
           
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
